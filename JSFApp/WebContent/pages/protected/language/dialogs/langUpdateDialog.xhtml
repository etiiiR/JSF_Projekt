<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="languageUpdateDialogWidget"
		id="languageUpdateDialogId" height="150" width="500" modal="true"
		closable="true" draggable="false" resizable="false">
		<h:form id="languageUpdateDialogForm" prependId="false">
			<h:panelGrid columns="2">
				<h:outputText value="* #{bundle.languageName}" />
				<h:inputText value="#{languageBean.language.name}" required="true" label="#{bundle.languageName}" >
					<f:validateLength minimum="4" />
				</h:inputText>
		
				<p:commandButton value="#{bundle.update}" icon="ui-icon-plus"
					action="#{languageBean.updateLanguage()}"
					update=":messageGrowl :languagesForm:languagesTable"
					oncomplete="closeDialogIfSucess(xhr, status, args, PF('languageUpdateDialogWidget'), 'languageUpdateDialogId')" />
				<p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel" actionListener="#{languageBean.resetLanguage()}"
					onclick="PF('languageUpdateDialogWidget').hide()" type="button" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
