<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="klasseAddPersonDialogWidget" id="klasseAddPersonDialogId" height="150" width="500" modal="true" closable="true" draggable="false"
		resizable="false">
		<h:form id="klasseAddPersonDialogForm" prependId="false">
			#{bundle.klasseAddPersonTo}: <h:outputText value="#{klasseBean.klasseWithPersons.name}" />
			<br />
            <p:autoComplete forceSelection="true" value="#{klasseBean.person}" label="#{bundle.person}" required="true" var="person"
				itemLabel="#{person.name}" itemValue="#{person}" completeMethod="#{klasseBean.getRemainingPersons}" dropdown="true" />
			<br />
			<br />

			<p:commandButton value="#{bundle.add}" icon="ui-icon-plus" action="#{klasseBean.addPersonToKlasse()}" update=":messageGrowl :personsForm:personsTable"
				oncomplete="closeDialogIfSucess(xhr, status, args,PF('klasseAddPersonDialogWidget'), 'klasseAddPersonDialogId')" />
			<p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel" onclick="PF('klasseAddPersonDialogWidget').hide()" type="button" />
		</h:form>
	</p:dialog>
</h:body>
</html>
