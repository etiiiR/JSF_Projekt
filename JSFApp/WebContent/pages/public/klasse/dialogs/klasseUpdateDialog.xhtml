<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="klasseUpdateDialogWidget"
		id="klasseUpdateDialogId" height="150" width="500" modal="true"
		closable="true" draggable="false" resizable="false">
		<h:form id="klasseUpdateDialogForm" prependId="false">
			<h:panelGrid columns="2">
				<h:outputText value="* #{bundle.klasseName}" />
				<h:inputText value="#{klasseBean.klasse.name}" required="true" label="#{bundle.klasseName}" >
					<f:validateLength minimum="4" />
				</h:inputText>
		
				<p:commandButton value="#{bundle.update}" icon="ui-icon-plus"
					action="#{klasseBean.updateKlasse()}"
					update=":messageGrowl :klassenForm:klassenTable"
					oncomplete="closeDialogIfSucess(xhr, status, args, PF('klasseUpdateDialogWidget'), 'klasseUpdateDialogId')" />
				<p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel" actionListener="#{klasseBean.resetKlasse()}"
					onclick="PF('klasseUpdateDialogWidget').hide()" type="button" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
